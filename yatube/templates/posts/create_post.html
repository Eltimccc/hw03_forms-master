{% extends "base.html" %}
{% block title %} Создание поста от {{ user }} {% endblock %}

{% block content %}
    <main>
      <div class="container py-5"> 
        <h1> Форма по добавлению статьи </h1>
        <form method="post">
          {% csrf_token %}
          {{ form.group }}<br>
          {{ form.text }}<br>
          <button class="btn btn-success" type="submit">Добавить</button>
        </form>
      </div>
    </main>
{% endblock %}
